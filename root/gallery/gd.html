$('#scoremore').on('keyup', function(e) {
    var scores = $('#scoremore').val().split(',');

    var dataset = [];

    $.each(
        scores,
        function (idx, score) {
            dataset.push(
                {
                    start : idx,
                    end : idx + 1,
                    score : score
                }
            )
        }
    )

    $gd.setDataset(dataset);

})

function relayout(d) {

    delete d.depth;
    delete d.id;
    delete d.x;
    delete d.x0;
    delete d.y;
    delete d.y0;
    delete d.parent;

    if (d.children) {
        $.each(
            d.children,
            function (idx, kid) {
                relayout(kid);
            }
        )
    }

    return d;
}
