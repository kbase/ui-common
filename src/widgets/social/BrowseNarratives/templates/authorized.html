<table cellpadding="0" cellspacing="0" border="0" class="table table-bordered table-striped">

{% if state.narratives | length > 0 %}

{% for narrative in state.narratives %}
	<tr>
		
		<td><a target="_blank" href="/narrative/{{narrative.obj_id}}">{{narrative.title}}</a><br><i>modified on {{narrative.moddate | dateFormat }}
		{% if narrative.description %}<p>{{narrative.description}}</p>{% endif %}</td>
	</tr>
	
{% endfor %}

{% else %}

Sorry, no narratives.

{% endif %}

</table>
