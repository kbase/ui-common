{% if params.searchText | length < 3 %}
{% set more = 3 - params.searchText | length  %}
Search displayed after {{more}} more letters
{% else %}

<p>Found {{ state.searchResults | length }} users.</p>
<div style="position: relative; z-index: 2; left:0; right: 0 ">
<div style="position: absolute; max-height: 300px; overflow-y:auto; left:0; right: 0; border: 1px silver solid; ">
<table class="table table-striped" style="background-color: #FFF; padding: 10px; width: 100%">
{% for result in state.searchResults %}
<tr>
  <td>
    <a href="/functional-site/#/people/{{result.username}}">{{result.realname}}</a><br>
  	<i>{{result.username}}</i>
  </td>
</tr>
{% endfor %}
</table>
</div>
</div>

{% endif %}
